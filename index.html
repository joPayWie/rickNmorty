<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT' crossorigin='anonymous'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button class="prev btn btn-secondary"><< Prev</button>
        <button class="next btn btn-secondary">Next >></button>
        <form class="d-flex">
            <div class="d-flex flex-column ">
                <label for="character-name"> Keyword </label>
                <input type="text" name="character-name" id="character-name">
            </div>
            <div class="d-flex flex-column">
                <div>
                    <label> Status </label>
                </div>
                <div class="d-flex">
                    <label> Alive
                        <input class="status-radio" name="status" type="radio" value="alive"> 
                    </label>
                    <label>
                        Dead
                        <input class="status-radio" name="status" type="radio" value="dead"> 
                    </label>
                    <label>
                        Unknown 
                        <input class="status-radio" name="status" type="radio" value="unknown"> 
                    </label>   
                </div>
                <div>
                    <label> Gender </label>
                </div>
                <div class="d-flex">
                    <label> Male
                        <input class="gender-radio" name="gender" type="radio" value="male"> 
                    </label>
                    <label>
                        Female
                        <input class="gender-radio" name="gender" type="radio" value="female"> 
                    </label>
                    <label>
                        Unknown 
                        <input class="gender-radio" name="gender" type="radio" value="unknown"> 
                    </label>   
                </div>
            </div>
            <input id="btn-submit" class="btn btn-success" type="submit" name="search" value="Search"> 
            <button id="btn-reset" class="btn btn-danger"> Reset </button>
        </form>
        <p id="error-p"> </p>
        <div id="cards" class="row">
        </div>
        <button class="prev btn btn-secondary"><< Prev</button>
        <button class="next btn btn-secondary">Next >></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
